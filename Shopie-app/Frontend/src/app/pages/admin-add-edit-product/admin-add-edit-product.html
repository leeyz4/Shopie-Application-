<div class="product-form">
    <h2>{{ isEditMode ? 'Edit Product' : 'Add Product' }}</h2>
  
    <form (ngSubmit)="onSubmit()">
      <input type="text" placeholder="Name" [(ngModel)]="product.name" name="name" required />
      <input type="text" placeholder="Description" [(ngModel)]="product.description" name="description" required />
      <input type="number" placeholder="Price" [(ngModel)]="product.price" name="price" required />
      <input type="number" placeholder="Stock" [(ngModel)]="product.stock" name="stock" required />
  
      <button type="submit">{{ isEditMode ? 'Update' : 'Create' }}</button>
    </form>
  </div>
